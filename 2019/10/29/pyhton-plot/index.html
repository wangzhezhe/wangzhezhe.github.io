        <p>Some commonly used library that draw figures by python</p>
<span id="more"></span>

<h3 id="bar-graph"><a href="#bar-graph" class="headerlink" title="bar graph"></a>bar graph</h3><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line"># typical bar example</span><br><span class="line">   fig, ax = plt.subplots(figsize=(7,4.6))</span><br><span class="line"></span><br><span class="line">   # set titles</span><br><span class="line">   </span><br><span class="line">   ax.set_xlabel(&#x27;Data size per step&#x27;, fontsize=&#x27;large&#x27;)</span><br><span class="line">   ax.set_ylabel(&#x27;Time(ms)&#x27;, fontsize=&#x27;large&#x27;)</span><br><span class="line"></span><br><span class="line">   # set tick</span><br><span class="line">   N = 5</span><br><span class="line">   ind = np.arange(N)    # the x locations for the groups</span><br><span class="line">   width = 0.25       # the width of the bars</span><br><span class="line">   ax.set_xticks(ind + width)</span><br><span class="line">   ax.set_xticklabels((&#x27;32MB&#x27;,&#x27;64MB&#x27;,&#x27;128MB&#x27;,&#x27;256MB&#x27;,&#x27;512MB&#x27;), fontsize=&#x27;large&#x27;)</span><br><span class="line"></span><br><span class="line">   # set the value of the figure here</span><br><span class="line">   # use the capsize to control the error bar</span><br><span class="line">   simMeans = (573.421,1098.675,1098.67,1649.21,2977.24)</span><br><span class="line">   simStd = ()</span><br><span class="line">   p1 = ax.bar(ind, simMeans,  width, color=[gblue]*5, capsize=3)</span><br><span class="line"></span><br><span class="line">   checkMeans = (20.053,72.026,72.026,  124.274, 285.972)</span><br><span class="line">   checkStd = ()</span><br><span class="line">   p2 = ax.bar(ind + width, checkMeans,  width, color=[glered]*5, capsize=3)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">   anaMeans = (1630.73, 2596.32, 2596.328,    3278.57, 4167.81)</span><br><span class="line">   anaStd = ()</span><br><span class="line">   p3 = ax.bar(ind + 2*width, anaMeans,  width, color=[gyellow]*5, ecolor=&#x27;black&#x27;, capsize=3)</span><br><span class="line"></span><br><span class="line">   # add the lengend for the data by defualt</span><br><span class="line">   ax.legend((p1[0], p2[0], p3[0]), (&#x27;data generating&#x27;, &#x27;data checking&#x27;,&#x27;data analytic&#x27;), fontsize=&#x27;large&#x27;)</span><br><span class="line">   # customize the legend</span><br><span class="line">   #legend_elem_1 = [Patch(facecolor=&#x27;#B4E1FF&#x27;, edgecolor=&#x27;black&#x27;, label=&#x27;Cache hit at remote DTN&#x27;),</span><br><span class="line">   #                     Patch(facecolor=&#x27;#AB87FF&#x27;, edgecolor=&#x27;black&#x27;, label=&#x27;Cache hit at local DTN&#x27;)]</span><br><span class="line">   #legend1 = plt.legend(handles=legend_elem_1, loc=&#x27;upper center&#x27;, ncol=2, bbox_to_anchor=(0.475, 1.1), fontsize=12)</span><br><span class="line">   #ax.add_artist(legend1)</span><br><span class="line">   #plt.savefig(&quot;exp_componentTime_sim_less_ana.png&quot;,bbox_inches=&#x27;tight&#x27;)</span><br><span class="line">   plt.savefig(&quot;exp_componentTime_sim_less_ana.pdf&quot;,bbox_inches=&#x27;tight&#x27;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line"># split into two parts for one bar</span><br><span class="line">   fig, (ax1, ax2) = plt.subplots(2, 1, sharex=True,figsize=(7,4.6))</span><br><span class="line">   # set titles</span><br><span class="line">   fig.text(0.05, 0.5, &#x27;Time(s)&#x27;, va=&#x27;center&#x27;, rotation=&#x27;vertical&#x27;, fontsize=12)</span><br><span class="line">   ax1.set_ylim([60, 100])</span><br><span class="line">   ax2.set_ylim([0, 30])</span><br><span class="line">   ax2.set_xlabel(&#x27;The percentage of the qualified data&#x27;, fontsize=&#x27;large&#x27;)</span><br><span class="line">   # delet the line at the bottom and the top of the two figures</span><br><span class="line">   ax1.spines[&#x27;bottom&#x27;].set_visible(False)</span><br><span class="line">   ax2.spines[&#x27;top&#x27;].set_visible(False)</span><br><span class="line">   ax1.tick_params(axis=&#x27;x&#x27;, bottom=False, labeltop=False, labelbottom=False)  # don&#x27;t put tick labels at the top</span><br><span class="line">   ax2.xaxis.tick_bottom()</span><br><span class="line"></span><br><span class="line">   d = 0.01  # how big to make the diagonal lines in axes coordinates</span><br><span class="line">   # arguments to pass to plot, just so we don&#x27;t keep repeating them</span><br><span class="line">   kwargs = dict(transform=ax1.transAxes, color=&#x27;k&#x27;, clip_on=False)</span><br><span class="line">   ax1.plot((-d, +d), (-d, +d), **kwargs)  # top-left diagonal</span><br><span class="line">   ax1.plot((1 - d, 1 + d), (-d, +d), **kwargs)  # top-right diagonal</span><br><span class="line"></span><br><span class="line">   kwargs.update(transform=ax2.transAxes)  # switch to the bottom axes</span><br><span class="line">   ax2.plot((-d, +d), (1 - d, 1 + d), **kwargs)  # bottom-left diagonal</span><br><span class="line">   ax2.plot((1 - d, 1 + d), (1 - d, 1 + d), **kwargs)  # bottom-right diagonal</span><br><span class="line"></span><br><span class="line">   plt.subplots_adjust(hspace=.1)  # adjust distance between two subplots</span><br><span class="line"></span><br><span class="line">   ax1.set_axisbelow(True)</span><br><span class="line">   ax2.set_axisbelow(True)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">   # set tick</span><br><span class="line">   N = 6</span><br><span class="line">   ind = np.arange(N)    # the x locations for the groups</span><br><span class="line">   width = 0.18       # the width of the bars</span><br><span class="line">   ax1.set_xticks(ind + 1.5*width)</span><br><span class="line">   ax1.set_xticklabels((&#x27;0%&#x27;,&#x27;20%&#x27;,&#x27;40%&#x27;,&#x27;60%&#x27;,&#x27;80%&#x27;,&#x27;100%&#x27;),fontsize=&#x27;large&#x27;)</span><br><span class="line"></span><br><span class="line">   # set the value of the figure here</span><br><span class="line">   # use the capsize to control the error bar</span><br><span class="line">   tpMeans = (65.316,   67.43356667, 70.38986667, 72.1859, 74.23376667, 76.35183333 )</span><br><span class="line">   tpStd = (0.6099340374,   0.04839900137,   0.5647084056 ,   0.5284408482,    0.8171366246 ,   2.759014564 )</span><br><span class="line">   p1 = ax1.bar(ind, tpMeans,  width, color=[gblue]*5,yerr=tpStd, ecolor=&#x27;black&#x27;, capsize=3)</span><br><span class="line"></span><br><span class="line">   tcMeans = (70.86473333,  71.28623333, 71.21433333, 71.20403333, 71.39376667, 71.64516667 )</span><br><span class="line">   tcStd = (0.2115885236,   0.03775398434 ,  0.39333012,  0.8282423941,    0.560990502, 0.8876905392 )</span><br><span class="line">   p2 = ax1.bar(ind + width, tcMeans,  width, color=[glered]*5, yerr=tcStd, ecolor=&#x27;black&#x27;, capsize=3)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">   mpMeans = (78.61916667,  80.78726667, 81.15106667, 78.2954, 80.83366667, 81.21966667)</span><br><span class="line">   mpStd = (1.255949467,    1.611722049, 3.626644518, 1.956503286, 2.674718677, 3.701866909)</span><br><span class="line">   p3 = ax1.bar(ind + 2*width, mpMeans,  width, color=[gyellow]*5, yerr=mpStd, ecolor=&#x27;black&#x27;, capsize=3)</span><br><span class="line"></span><br><span class="line">   tmMeans = (83.0089,  80.84883333, 81.65736667, 81.65436667, 81.4867, 82.08586667)</span><br><span class="line">   tmStd = (1.304215316 ,   0.3882281589 ,   0.6588356725 ,   0.7596826991 ,   0.8035335774 ,   2.129914957)</span><br><span class="line">   p4 = ax1.bar(ind + 3*width, tmMeans,  width, color=[ggreen]*5, yerr=tmStd, ecolor=&#x27;black&#x27;, capsize=3)</span><br><span class="line">   </span><br><span class="line"></span><br><span class="line">   p1 = ax2.bar(ind, tpMeans,  width, color=[gblue]*6,yerr=tpStd, ecolor=&#x27;black&#x27;, capsize=3)</span><br><span class="line">   p2 = ax2.bar(ind + width, tcMeans,  width, color=[glered]*6, yerr=tcStd, ecolor=&#x27;black&#x27;, capsize=3)</span><br><span class="line">   p3 = ax2.bar(ind + 2*width, mpMeans,  width, color=[gyellow]*6, yerr=mpStd, ecolor=&#x27;black&#x27;, capsize=3)</span><br><span class="line">   p4 = ax2.bar(ind + 3*width, tmMeans,  width, color=[ggreen]*6, yerr=tmStd, ecolor=&#x27;black&#x27;, capsize=3)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">   # add the lengend for the data by defualt</span><br><span class="line">   # this can be at the centric legend</span><br><span class="line">   ax1.legend((p1[0], p2[0], p3[0], p4[0]), (&#x27;producer-responsible&#x27;, &#x27;consumer-responsible&#x27;,&#x27;metadata-responsible&#x27;,&#x27;notification-responsible&#x27;),bbox_to_anchor=(0.83, 1.0), ncol=2, fontsize=&#x27;medium&#x27;)</span><br><span class="line">   #ax1.legend((p1[0], p2[0], p3[0], p4[0]), (&#x27;producer-responsible&#x27;, &#x27;consumer-responsible&#x27;,&#x27;metadata-responsible&#x27;,&#x27;notification-responsible&#x27;),fontsize=&#x27;large&#x27;)</span><br><span class="line">   # customize the legend</span><br><span class="line">   #legend_elem_1 = [Patch(facecolor=&#x27;#B4E1FF&#x27;, edgecolor=&#x27;black&#x27;, label=&#x27;Cache hit at remote DTN&#x27;),</span><br><span class="line">   #                     Patch(facecolor=&#x27;#AB87FF&#x27;, edgecolor=&#x27;black&#x27;, label=&#x27;Cache hit at local DTN&#x27;)]</span><br><span class="line">   #legend1 = plt.legend(handles=legend_elem_1, loc=&#x27;upper center&#x27;, ncol=2, bbox_to_anchor=(0.475, 1.1), fontsize=12)</span><br><span class="line">   #ax.add_artist(legend1)</span><br><span class="line">   plt.savefig(&quot;exp_512_variantpercentage_sim_greater_ana.pdf&quot;,bbox_inches=&#x27;tight&#x27;)</span><br></pre></td></tr></table></figure>


<h3 id="grid-graph"><a href="#grid-graph" class="headerlink" title="grid graph"></a>grid graph</h3><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">import matplotlib.pyplot as plt</span><br><span class="line">import numpy as np</span><br><span class="line"></span><br><span class="line"># Make a 9x9 grid...</span><br><span class="line">nrows, ncols = 5,5</span><br><span class="line">image = np.zeros(nrows*ncols)</span><br><span class="line"></span><br><span class="line"># Set every other cell to a random number (this would be your data)</span><br><span class="line">image[::2] = np.random.random(nrows*ncols /2 + 1)</span><br><span class="line"></span><br><span class="line"># Reshape things into a 9x9 grid.</span><br><span class="line">image = image.reshape((nrows, ncols))</span><br><span class="line"></span><br><span class="line">row_labels = range(nrows)</span><br><span class="line">col_labels = [&#x27;A&#x27;, &#x27;B&#x27;, &#x27;C&#x27;, &#x27;D&#x27;, &#x27;E&#x27;, &#x27;F&#x27;, &#x27;G&#x27;, &#x27;H&#x27;, &#x27;I&#x27;]</span><br><span class="line">plt.matshow(image)</span><br><span class="line">plt.xticks(range(ncols), col_labels)</span><br><span class="line">plt.yticks(range(nrows), row_labels)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>

      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
